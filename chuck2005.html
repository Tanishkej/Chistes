                    var textoChiste = JSON.parse(this.response).value.joke;

                }
                xmlhttp.send();   
            }
            window.onload = function() {
                getJoke(); //Inmediato
                var boton = document.querySelector('button');
                boton.onclick = function() {
                    getJoke();
                };
